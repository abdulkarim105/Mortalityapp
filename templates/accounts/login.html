{% extends "base.html" %}
{% block title %}Login | Hospital AI{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Sign in</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-muted mt-3 mb-0 small">
          Use an account assigned to <strong>Nurse</strong> or <strong>Doctor</strong> group.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
