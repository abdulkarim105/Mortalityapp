{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{{ title }}</h1>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-link" href="{% url 'patients:patient_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
